<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryuk is a mathematician</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="script.js" defer></script>
</head>
<body>    
    <div id="calculatorOuterBody">
        <div id="display"> 
            <div id="solutionDisplay"></div>
            <div id="operationDisplay"></div> 
        </div>
        <div id="extraButtons">
            <button class="buttonStyle" id="op">^</button>
            <button class="buttonStyle" id="esOP">âˆš</button>
            <button class="buttonStyle" id="opPer">%</button>
            <button class="buttonStyle" id="esOP">inv</button>
            <button class="buttonStyle" id="esOP">log</button>
            <button class="buttonStyle" id="esOP">ln</button>
        </div>
        <div id="lowerContainer">
            <div id="numberButtons">
                <button class="buttonStyleNum" id="num">1</button>
                <button class="buttonStyleNum" id="num">2</button>
                <button class="buttonStyleNum" id="num">3</button>
                <button class="buttonStyleNum" id="num">4</button>
                <button class="buttonStyleNum" id="num">5</button>
                <button class="buttonStyleNum" id="num">6</button>
                <button class="buttonStyleNum" id="num">7</button>
                <button class="buttonStyleNum" id="num">8</button>
                <button class="buttonStyleNum" id="num">9</button>
                <button class="buttonStyleNum" id="num.">.</button>
                <button class="buttonStyleNum" id="num">0</button>
                <button class="buttonStyleNum" id="num-">+/-</button>
            </div>
            <div id="operationButtons">
                <button class="buttonStyleNum" id="delete">DEL</button>
                <button class="buttonStyleNum" id="clear">AC</button>
                <button class="buttonStyleNum" id="op">+</button>
                <button class="buttonStyleNum" id="op">-</button>
                <button class="buttonStyleNum" id="op">x</button>
                <button class="buttonStyleNum" id="equal">=</button>
                <button class="buttonStyleNum" id="op">/</button>
            </div>
        </div>
    </div>
</body>
<footer id="footer">Desing by J.J. Pernia </footer>
</html>
